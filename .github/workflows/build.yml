name: Electron Build

on:
  push:
    tags:
      - 'v*'  # Run when a tag like v0.0.2 is pushed

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Read app version
      id: get_version
      shell: pwsh
      run: |
        $version = node -p "require('./package.json').version"
        echo "VERSION=$version" >> $env:GITHUB_ENV

    - name: Build Windows portable EXE
      run: npx electron-builder --win portable

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v${{ env.VERSION }}
        release_name: v${{ env.VERSION }}
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload EXE to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        # The EXE produced by electron-builder includes version in the filename
        asset_path: dist/Clipboard\ Operator\ ${{ env.VERSION }}.exe
        asset_name: ClipboardOperator.exe
        asset_content_type: application/vnd.microsoft.portable-executable
